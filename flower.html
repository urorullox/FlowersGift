<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <!-- Document Title -->
  <title>FLOWERS</title>
</head>

<body class="not-loaded">
  <!-- Background -->
  <div class="night"></div>

  <!-- Full Flower Animation -->
  <div class="flowers">
    <!-- Flower 1 -->
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
      </div>
    </div>

    <!-- Flower 2 -->
    <div class="flower flower--2">
      <div class="flower__leafs flower__leafs--2">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
      </div>
    </div>

    <!-- Flower 3 -->
    <div class="flower flower--3">
      <div class="flower__leafs flower__leafs--3">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
      </div>
    </div>

    <!-- Flower 4 -->
    <div class="flower flower--4">
      <div class="flower__leafs flower__leafs--4">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
      </div>
    </div>

    <!-- Flower 5 -->
    <div class="flower flower--5">
      <div class="flower__leafs flower__leafs--5">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
      </div>
    </div>

    <!-- Additional flower elements or decorative elements can be added here if needed -->

  </div>

  <!-- Title -->
  <h1 class="title"><span id="title"></span></h1>

  <!-- Hidden Audio Player -->
  <audio id="audioPlayer" controls style="display: none;">
    <source src="diannn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="js/main.js"></script>

  <script>
    // Check if the audio should continue playing from localStorage
    window.onload = function () {
      var audioPlayed = localStorage.getItem('audioPlayed');
      var audio = document.getElementById('audioPlayer');
      
      if (audioPlayed === 'true') {
        var savedTime = localStorage.getItem('audioTime');
        audio.currentTime = savedTime ? parseFloat(savedTime) : 0;
        audio.play();
      }
    };
  </script>
</body>

</html>
