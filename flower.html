  <script>
    // Check if the audio should continue playing from localStorage
    window.onload = function () {
      var audio = document.getElementById('audioPlayer');
      var savedTime = localStorage.getItem('audioTime');
      var audioPlayed = localStorage.getItem('audioPlayed');

      // Set the audio to the saved time (if any)
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }

      // If audio was playing previously, try to play it again
      if (audioPlayed === 'true') {
        audio.play().catch(function (error) {
          console.log("Autoplay was blocked. Waiting for user interaction to start playback.");
        });
      }

      // Save the current time on each time update
      audio.addEventListener('timeupdate', function () {
        localStorage.setItem('audioTime', audio.currentTime);
      });

      // When the user plays the audio, mark it as playing
      audio.addEventListener('play', function () {
        localStorage.setItem('audioPlayed', 'true');
      });

      // When the user pauses the audio, mark it as paused
      audio.addEventListener('pause', function () {
        localStorage.setItem('audioPlayed', 'false');
      });

      // In case autoplay is blocked, resume playback on any user interaction
      document.addEventListener('click', function () {
        if (localStorage.getItem('audioPlayed') === 'true' && audio.paused) {
          audio.play().catch(function (error) {
            console.log("Autoplay is still blocked after user interaction.");
          });
        }
      });
    };

    // Store the audio state when the page is unloaded (before reload or navigation)
    window.onbeforeunload = function () {
      var audio = document.getElementById('audioPlayer');
      localStorage.setItem('audioTime', audio.currentTime);
      localStorage.setItem('audioPlayed', !audio.paused);
    };
  </script>
