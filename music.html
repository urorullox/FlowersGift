<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music on GitHub</title>
</head>
<body>
    <h1>Listen to Diannn's Music</h1>

    <p>Click anywhere to play the music.</p>
    
    <!-- Audio player for diannn.m4a -->
    <audio id="audioPlayer" controls>
        <source src="media/diannn.m4a" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play audio after user clicks on the page
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        });
    </script>

</body>
</html>
